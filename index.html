<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Login - RPA Automation</title>
  </head>
  <body>
    <nav id="navbar">
      <h1>RPA</h1>

      <a href="./index.html"><div class="login-div">LOGIN</div></a>
      <a href="./html/fileup.html"
        ><div class="file-upload-div ">FILE UPLOAD</div></a
      >
    </nav>

      <div class="content-div">

        <a href="./html/signup.html"><div class="signup-div">SIGNUP</div></a>

          ><div class="file-upload-div">FILE UPLOAD</div></a
        >

    <div id="main-content">
      <div class="login-form form-div">
        <form action="">
          <h1>Welcome Back,</h1>

          <div class="username input-div">
            <input
              type="text"
              name="username"
              id="login-uname"
              placeholder="username"
            />
            <label for="login-uname">username</label>
          </div>

          <div class="password input-div">
            <input
              type="password"
              name="password"
              id="login-passwd"
              placeholder="password"
            />
            <label for="login-passwd">password</label>
          </div>

          <div class="submit">
            <input type="submit" value="LOGIN" />
            <p>need an account? <a href="./html/signup.html">sign up</a></p>
          </div>
        </form>
      </div>
    </div>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/ui/jquery-ui-git.js "></script>

    <script src="app.js"></script>

    <script>
      var dropdown = document.getElementsByClassName("dropdown-btn");
      var i;

      for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var dropdownContent = this.nextElementSibling;
          if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
          } else {
            dropdownContent.style.display = "block";
          }
        });
      }
    </script>

    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
